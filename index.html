<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/app.css" id="theme-stylesheet">

    <title>CineSmart | Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><strong class="text-primary">Cine</strong>Smart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dulceria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="email">
                    <input class="form-control mr-sm-2" type="password" placeholder="Contraseña" aria-label="Contraseña">
                    <a  href="profile.html" class="btn btn-primary my-2 my-sm-0">Ingresar</a>
                </form>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row my-3">
            <!-- slider corousel -->
            <div class="col-12 col-lg-8">
                <div id="movie-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#movie-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#movie-carousel" data-slide-to="1"></li>
                        <li data-target="#movie-carousel" data-slide-to="2"></li>
                        <li data-target="#movie-carousel" data-slide-to="3"></li>
                        <li data-target="#movie-carousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/p1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/p2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/p3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/p4.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/p5.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#movie-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#movie-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div><!-- fin slider corousel -->
            

            <!-- register form -->
            <div class="col-12 col-lg-4 mt-2">
                <form>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-6">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group col-6">
                            <label>Repetir:</label>
                            <input type="password" class="form-control" placeholder="Repetir Contraseña">
                        </div>
                    </div>
                    <button class="btn btn-outline-info btn-block">Registrarme</button>
                </form>
            </div><!-- fin register form -->
        </div>
    </section>

    <!-- movies list -->
    <section class="container">
        <div class="row">

            <div class="col-12 col-md-3">
                <form>
                    <div class="input-group mb-2">
                        <input class="form-control" type="date" min="2017-12-27" aria-label="fecha funcion">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Buscar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Formato:</label>
                        <select class="form-control">
                            <option>IMAX 2D</option>
                            <option>IMAX 3D</option>
                            <option>Standar 2D</option>
                            <option>Standar 3D</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Genero:</label>
                        <select class="form-control">
                            <option>Accion</option>
                            <option>Drama</option>
                            <option>Ciencia Ficion</option>
                            <option>Comedia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Idioma:</label>
                        <select class="form-control">
                            <option>Español</option>
                            <option>Ingles</option>
                            <option>Japones</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-info btn-block mb-3">Proximos Estrenos</button>
                </form>
                
            </div>


            <div class="col-12 col-md-9">
                <div class="row justify-content-center">

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <a href="#"><img class="card-img" src="images/movies/1.jpg" alt="Card image cap"></a>
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/2.jpg" alt="Card image cap">
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/3.jpg" alt="Card image cap">
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/4.jpg" alt="Card image cap">
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/5.jpg" alt="Card image cap">
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/16.jpg" alt="Card image cap">
                        </div>
                    </div>

                    <div class="col-10 col-sm-6 col-lg-4 col-xl-3 mb-2">
                        <div class="card">
                            <img class="card-img" src="images/movies/20.jpg" alt="Card image cap">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section><!-- fin movies list -->

    <footer class="container-fluid text-center footer-content">
            <p class="m-0 py-3">2018 © CineSmart. Design by <a href="https://github.com/bxacosta" target="_blank">Bryan Acosta</a>.</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
